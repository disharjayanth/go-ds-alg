<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CRM Home</title>
  </head>
  <body>
    {{ define "Home" }}
    <br>
    {{ template "Menu" }}
    <h2>Customers</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer SSN</th>
            <th>View</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {{ range . }}
          <tr>
            <td>{{ .CustomerID }}</td>
            <td>{{ .CustomerName }}</td>
            <td>{{ .CustomerSSN }}</td>
            <td><a href="/view?id={{ .CustomerID }}">View</a></td>
            <td><a href="/update?id={{ .CustomerID }}">Update</a></td>
            <td>
              <a
                href="/delete?id={{ .CustomerID}}"
                onclick="return confirm('Are you sure to delete given user?')"
                >Delete</a
              >
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    {{ end }} 
  </body>
</html>
